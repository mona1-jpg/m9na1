<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://cdn.airswap.io/gallery/airswap-trader.js"></script>
        <script type="text/javascript">
            function buy() {
              AirSwap.Trader.render({
                  env: 'sandbox',
                  mode: 'buy',
                  token: '0x1515fb6a2de836472943bb64e7cc02102d5967ed',
                  amount: 5 * (10 ** 4),
                  onCancel: function () {
                      console.info('Trade was canceled.');
                  },
                  onComplete: function(transactionId) {
                      console.info('Trade complete. Thank you, come again.');
                  }
              }, 'body');
            }

            function sell() {
              AirSwap.Trader.render({
                  env: 'sandbox',
                  mode: 'sell',
                  token: '0x1515fb6a2de836472943bb64e7cc02102d5967ed',
                  onCancel: function () {
                      console.info('Trade was canceled.');
                  },
                  onComplete: function(transactionId) {
                      console.info('Trade complete. Thank you, come again.');
                  }
              }, 'body');
            }
        </script>
    </head>
    <body>
        <h1>Welcome to the Swap Shop!</h1>

        <button onclick="buy();" class="btn btn-primary">Find ADT Sellers</button>
        <button onclick="sell();" class="btn btn-primary">Find ADT Buyers</button>
    </body>
</html>
